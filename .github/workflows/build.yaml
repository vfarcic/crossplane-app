name: Build
on:
  push:
    branches:
      - main
jobs:
  build-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Build the package
        run: |
          cd package
          curl -sL https://cli.upbound.io | sh
          ./up login --token ${{ secrets.UP_TOKEN }}
          export VERSION=v0.5.${{ github.run_number }}
          ./up xpkg build --name app.xpkg
          ./up xpkg push --package app.xpkg xpkg.upbound.io/${{ secrets.UP_ACCOUNT }}/dot-application:$VERSION
