name: Build
on:
  push:
    branches:
      - main
jobs:
  build-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Build the package
        run: |
          cd package
          curl -sL https://cli.upbound.io | sh
          ./up login --token ${{ secrets.UP_TOKEN }}
          ./up xpkg build --name app.xpkg
          ./up xpkg push --package app.xpkg xpkg.upbound.io/${{ secrets.UP_ACCOUNT }}/dot-application:v0.5.${{ github.run_number }}
      - name: Update config
        run: |
          yq --inplace ".spec.package = \"xpkg.upbound.io/devops-toolkit/dot-application:v0.5.${{ github.run_number }}\"" config.yaml
      - name: Commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Config update [skip ci]"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ github.crossplane }}
          branch: ${{ github.ref }}