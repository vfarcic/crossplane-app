apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: apps.devopstoolkitseries.com
spec:
  defaultCompositionRef:
    name: app-frontend
  group: devopstoolkitseries.com
  names:
    kind: App
    plural: apps
  claimNames:
    kind: AppClaim
    plural: appclaims
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              id:
                type: string
                description: ID of this application that other objects will use to refer to it.
              parameters:
                type: object
                properties:
                  namespace:
                    description: The namespace
                    type: string
                    default: production
                  image:
                    description: The container image (e.g., `ghcr.io/vfarcic/silly-demo`)
                    type: string
                  tag:
                    description: The tag of the image (e.g., `1.2.3`)
                    type: string
                  port:
                    description: The application port
                    type: integer
                    default: 80
                  host:
                    description: The host address of the application
                    type: string
                    default: devopstoolkit.live
                  ingressClassName:
                    description: The Ingress class name
                    type: string
                  db:
                    type: object
                    properties:
                      secret:
                        description: The name of the Secret with DB authentication.
                        type: string
                  scaling:
                    type: object
                    properties:
                      enabled:
                        description: Whether to enable scaling
                        type: boolean
                        default: false
                      min:
                        description: Minimum number of replicas
                        type: integer
                        default: 1
                      max:
                        description: Maximum number of replicas
                        type: integer
                        default: 10
                  repository:
                    type: object
                    properties:
                      enabled:
                        description: Whether to enable a repository
                        type: boolean
                        default: false
                      name:
                        description: The name of the repository
                        type: string
                  ci:
                    type: object
                    properties:
                      enabled:
                        description: Whether to enable CI. If enabled, the repository must be enabled as well.
                        type: boolean
                        default: false
                      runTests:
                        description: Whether to run tests
                        type: boolean
                        default: true
                      buildImages:
                        description: Whether to build container images
                        type: boolean
                        default: true
                  kubernetesProviderConfigName:
                    description: The name of the Kubernetes provider config (used only with compositions with the label location=remote).
                    type: string
                    default: default
                required:
                - image
                - tag
            required:
            - id
            - parameters
          status:
            type: object
            properties:
              host:
                description: The host address of the application
                type: string
    additionalPrinterColumns:
    - name: host
      type: string
      jsonPath: ".status.host"
