---
apiVersion: devopstoolkit.live/v1beta1
kind: App
metadata:
  name: silly-demo-db
spec:
  host: silly-demo.54.204.223.4.nip.io
  image: ghcr.io/vfarcic/silly-demo
  tag: "1.4.113"
  port: 8080
  db:
    secret: my-db
  crossplane:
    compositionRef:
      name: app-backend
    compositionSelector:
      matchLabels:
        location: local
        type: backend
    resourceRefs:
    - apiVersion: apps/v1
      kind: Deployment
      name: silly-demo-db
    - apiVersion: networking.k8s.io/v1
      kind: Ingress
      name: silly-demo-db
    - apiVersion: v1
      kind: Service
      name: silly-demo-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: silly-demo-db
  name: silly-demo-db
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: silly-demo-db
  template:
    metadata:
      labels:
        app.kubernetes.io/name: silly-demo-db
    spec:
      containers:
      - env:
        - name: DB_ENDPOINT
          valueFrom:
            secretKeyRef:
              key: endpoint
              name: my-db
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: my-db
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              key: port
              name: my-db
              optional: true
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              key: username
              name: my-db
        - name: DB_NAME
          value: my-db-name
        image: ghcr.io/vfarcic/silly-demo:1.4.113
        livenessProbe:
          httpGet:
            path: /
            port: 8080
        name: silly-demo-db
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
        resources:
          limits:
            cpu: 250m
            memory: 256Mi
          requests:
            cpu: 125m
            memory: 128Mi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    dev.okteto.com/generate-host: "true"
  labels:
    app.kubernetes.io/name: silly-demo-db
  name: silly-demo-db
spec:
  rules:
  - host: silly-demo.54.204.223.4.nip.io
    http:
      paths:
      - backend:
          service:
            name: silly-demo-db
            port:
              number: 8080
        path: /
        pathType: ImplementationSpecific
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: silly-demo-db
  name: silly-demo-db
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app.kubernetes.io/name: silly-demo-db
  type: ClusterIP
