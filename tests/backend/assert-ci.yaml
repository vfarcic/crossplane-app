kind: App
metadata:
  name: silly-demo
spec:
  repository:
    enabled: true
    name: my-repo
  ci:
    enabled: true
  # crossplane:
  #   (resourceRefs[?name == 'silly-demo-branch-ci']):
  #   - apiVersion: repo.github.upbound.io/v1alpha1
  #     kind: Branch
  #   (resourceRefs[?name == 'silly-demo-file-gha']):
  #   - apiVersion: repo.github.upbound.io/v1alpha1
  #     kind: RepositoryFile
  #   (resourceRefs[?name == 'silly-demo-file-dot-nu']):
  #   - apiVersion: repo.github.upbound.io/v1alpha1
  #     kind: RepositoryFile
  #   (resourceRefs[?name == 'silly-demo-file-devbox']):
  #   - apiVersion: repo.github.upbound.io/v1alpha1
  #     kind: RepositoryFile
  #   (resourceRefs[?name == 'silly-demo-file-dockerfile']):
  #   - apiVersion: repo.github.upbound.io/v1alpha1
