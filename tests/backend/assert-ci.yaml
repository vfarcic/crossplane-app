apiVersion: repo.github.upbound.io/v1alpha1
kind: RepositoryFile
metadata:
  annotations:
    crossplane.io/composition-resource-name: silly-demo-file-dockerfile
  name: silly-demo-file-dockerfile
spec:
  forProvider:
    branch: silly-demo-ci
    commitAuthor: Crossplane
    commitEmail: github-provider@crossplane.io
    commitMessage: Dockerfile [skip ci]
    file: Dockerfile
    overwriteOnCreate: true
    repository: my-repo
    content: |-
      FROM golang:1.23.3-alpine AS build
      RUN mkdir /src
      WORKDIR /src
      ADD ./go.mod .
      ADD ./go.sum .
      ADD ./*.go ./
      RUN GOOS=linux GOARCH=amd64 go build -o app
      RUN chmod +x app

      FROM scratch
      ARG VERSION
      ENV VERSION=$VERSION
      ENV DB_PORT=5432 DB_USERNAME=postgres DB_NAME=my-db
      COPY --from=build /src/app /usr/local/bin/app
      EXPOSE 8080
      CMD ["app"]
---
