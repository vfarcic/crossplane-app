apiVersion: repo.github.upbound.io/v1alpha1
kind: Branch
metadata:
  annotations:
    crossplane.io/composition-resource-name: silly-demo-branch-ci
  name: silly-demo-branch-ci
spec:
  forProvider:
    branch: silly-demo-ci
    repository: my-repo
---
apiVersion: repo.github.upbound.io/v1alpha1
kind: RepositoryFile
metadata:
  annotations:
    crossplane.io/composition-resource-name: silly-demo-file-gha
  name: silly-demo-file-gha
spec:
  forProvider:
    branch: silly-demo-ci
    commitAuthor: Crossplane
    commitEmail: github-provider@crossplane.io
    commitMessage: .github/workflows/ci.yaml [skip ci]
    file: .github/workflows/ci.yaml
    overwriteOnCreate: true
    repository: my-repo
    content: |-
      name: ci
      run-name: ci
      on:
        push:
          branches:
            - main
      jobs:
        all:
          runs-on: ubuntu-latest
          env:
            TAG: 0.0.${{ github.run_number }}
            FORCE_COLOR: 1
          steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3
            - name: Login to ghcr
              uses: docker/login-action@v3
              with:
                registry: ghcr.io
                username: vfarcic
                password: ${{ secrets.REGISTRY_PASSWORD }}
            - name: Install devbox
              uses: jetify-com/devbox-install-action@v0.11.0
              with:
                project-path: devbox-ci.json
            - name: All
              run: |
                devbox run --config devbox-ci.json -- ./dot.nu run ci $TAG
              env:
                REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
            - name: Commit changes
              run: |
                git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
                git config --local user.name "github-actions[bot]"
                git add .
                git commit -m "Release ${{ env.TAG }} [skip ci]"
            - name: Push changes
              uses: ad-m/github-push-action@master
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                branch: ${{ github.ref }}
---
apiVersion: repo.github.upbound.io/v1alpha1
kind: RepositoryFile
metadata:
  annotations:
    crossplane.io/composition-resource-name: silly-demo-file-dot-nu
  name: silly-demo-file-dot-nu
spec:
  forProvider:
    branch: silly-demo-ci
    commitAuthor: Crossplane
    commitEmail: github-provider@crossplane.io
    commitMessage: dot.nu [skip ci]
    file: dot.nu
    overwriteOnCreate: true
    repository: my-repo
    content: |-
      #!/usr/bin/env nu
      
      def main [] {}

      # Runs all CI tasks
      def "main run ci" [
          tag: string # The tag of the image (e.g., 0.0.1)!
          manifest = "apps/silly-demo.yaml" # The path to the manifest file
          --run_tests = true # Whether to run tests
          --build_images = true # Whether to build images
      ] {
      
          if $run_tests {
              main run tests --language go
          }

          if $build_images {
              main build image $tag
          }

          main update composition $tag $manifest
      
      }

      # Runs tests
      def "main run tests" [
          --language = "go" # The language of the project (e.g., go)
      ] {

          if $language == "go" {
              go test -v $"(pwd)/..."
          }
      
      }

      # Builds and (optionally) pushes container images
      def "main build image" [
          tag: string   # The tag of the image (e.g., 0.0.1)
          --push = true # Whether to push the image to the registry
      ] {

          docker image build --tag $"ghcr.io/vfarcic/silly-demo:latest" .

          docker image tag $"ghcr.io/vfarcic/silly-demo:latest" $"ghcr.io/vfarcic/silly-demo:($tag)"

          if $push {

              docker image push $"ghcr.io/vfarcic/silly-demo:latest"

              docker image push $"ghcr.io/vfarcic/silly-demo:($tag)"
          }

      }

      # Updates the composition
      def "main update composition" [
          tag: string # The tag of the image (e.g., 0.0.1)
          path = "apps/silly-demo.yaml" # The path to the composition file
      ] {
      
          open $path | upsert spec.parameters.tag $tag | save $path --force
      
      }
---
