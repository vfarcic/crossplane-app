---
apiVersion: devopstoolkitseries.com/v1alpha1
kind: AppClaim
metadata:
  name: silly-demo
spec:
  parameters:
    scaling:
      enabled: true
      min: 1
      max: 10
---
apiVersion: devopstoolkitseries.com/v1alpha1
kind: App
metadata:
  labels:
    crossplane.io/claim-name: silly-demo
    crossplane.io/claim-namespace: ($namespace)
spec:
  parameters:
    scaling:
      enabled: true
      min: 1
      max: 10
  (resourceRefs[?name == 'backend-hpa']):
  - apiVersion: kubernetes.crossplane.io/v1alpha1
    kind: Object
---
apiVersion: kubernetes.crossplane.io/v1alpha1
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: backend-hpa
    crossplane.io/external-name: backend-hpa
  labels:
    crossplane.io/claim-name: silly-demo
    crossplane.io/claim-namespace: ($namespace)
  name: backend-hpa
spec:
  forProvider:
    manifest:
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: backend
        labels:
          app.kubernetes.io/name: backend
      spec:
        scaleTargetRef:
          apiVersion: apps/v1
          kind: Deployment
          name: backend
        minReplicas: 1
        maxReplicas: 10
        metrics:
        - type: Resource
          resource:
            name: cpu
            target:
              type: Utilization
              averageUtilization: 80
        - type: Resource
          resource:
            name: memory
            target:
              type: Utilization
              averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
