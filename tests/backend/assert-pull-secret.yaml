---
apiVersion: devopstoolkit.live/v1beta1
kind: App
metadata:
  name: silly-demo
spec:
  db:
    storeName: google
  crossplane:
    (resourceRefs[?kind == 'ExternalSecret']):
    - apiVersion: external-secrets.io/v1beta1
      name: silly-demo
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: silly-demo
spec:
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      key: silly-demo-db
      metadataPolicy: None
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: google
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: silly-demo-db
