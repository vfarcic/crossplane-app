apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: backend
spec:
  template: true
  steps:
    - try:
        - apply:
            file: install.yaml
        - assert:
            file: assert-install.yaml
      catch:
        - get:
            resource: apps
        - get:
            resource: managed
        - describe:
            resource: app
            selector: crossplane.io/claim-namespace=$NAMESPACE
